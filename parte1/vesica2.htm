<html>
  <head>
    <title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.049; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/Prism.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/PrismL.obj"></a-asset-item>
			<a-asset-item id="poli1" src="obj/Icosidodecahedron.obj"></a-asset-item>
			<a-asset-item id="poliw1" src="obj/IcosidodecahedronL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity rotation="-90 0 0" scale="2.8 2.8 2.8">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='1.6180334 0.0 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.6180334 0.0 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.6180334 0.0 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='1.309017 0.9510565 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='1.309017 0.9510565 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='1.309017 -0.9510565 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='1.309017 -0.9510565 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.309017 0.9510565 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.309017 0.9510565 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.309017 -0.9510565 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-1.309017 -0.9510565 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 1.5388418 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 1.5388418 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 -1.5388418 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 -1.5388418 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 1.5388418 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 1.5388418 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 -1.5388418 0.5'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 -1.5388418 -0.5'></a-sphere>
			<a-sphere mixin='esfera' position='1.6180334 0.0 0.5'></a-sphere>
		
			<a-entity position="0 0 0.0688015">
				<a-obj-model id="fc" src="#poli1" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model id="ar" src="#poliw1" mtl="#material"></a-obj-model>
				<a-sphere mixin='esfera' position='0.809017 0.2628655 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='-0.809017 0.2628655 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='0.5 -0.6881909 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='-0.5 -0.6881909 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='0.0 -1.3763819 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 -0.4253254 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 -0.4253254 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='0.809017 1.1135164 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='-0.809017 1.1135164 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='1.618034 0.0 0.4311985'></a-sphere>

				<a-sphere mixin='esfera' position='0.5 1.5388418 0.4311985'></a-sphere>

				<a-sphere mixin='esfera' position='-0.5 -1.5388418 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 -0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 -0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='0.0 0.8506508 1.8075804'></a-sphere>
			</a-entity>
			
			<a-entity rotation="180 0 0" position="0 0 -0.0688015">
				<a-obj-model id="fc" src="#poli1" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model id="ar" src="#poliw1" mtl="#material"></a-obj-model>
				<a-sphere mixin='esfera' position='0.809017 0.2628655 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='-0.809017 0.2628655 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='0.5 -0.6881909 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='-0.5 -0.6881909 1.8075804'></a-sphere>
				<a-sphere mixin='esfera' position='0.0 -1.3763819 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 -0.4253254 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 -0.4253254 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='0.809017 1.1135164 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='-0.809017 1.1135164 1.2818493'></a-sphere>
				<a-sphere mixin='esfera' position='1.618034 0.0 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-1.618034 0.0 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='0.5 1.5388418 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='0.5 -1.5388418 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-0.5 1.5388418 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-0.5 -1.5388418 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='1.309017 -0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='-1.309017 -0.9510565 0.4311985'></a-sphere>
				<a-sphere mixin='esfera' position='0.0 0.8506508 1.8075804'></a-sphere>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 425 425 425; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Heptagonal dodecahedron v1</span>
		<br><span class="titulo">Dodecaedro heptagonal v1</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
